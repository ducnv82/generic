<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="dataListId" required="true"/>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>

	<composite:implementation>
		<p:commandButton value="#{front_end_labels['button.delete']}" onclick="confirmDeleteDlg.show();" type="button" style="text-align: left;"/>
	
		<p:dialog header="#{front_end_labels['delete.confirm.title']}" widgetVar="confirmDeleteDlg" resizable="false">
	
			<h:panelGrid columns="1">
				<h:outputLabel value="#{front_end_labels['confirm.delete']}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="#{front_end_labels['button.yes']}" update="@this" 
						oncomplete="confirmDeleteDlg.hide();" process="@this,#{cc.attrs.dataListId}" 
					actionListener="#{cc.attrs.bean.deleteActionListener}">
				</p:commandButton>
				<p:commandButton value="#{front_end_labels['button.no']}"
					onclick="confirmDeleteDlg.hide();" type="button" />
			</h:panelGrid>
	
		</p:dialog>	
	</composite:implementation>
</ui:composition>
